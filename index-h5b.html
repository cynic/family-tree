        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <!-- embedding div for Elm app -->
        <div id="elmapp">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="main.js"></script>
        <script>
          var app = Elm.Main.embed(document.getElementById('elmapp'));
          app.ports.showModal.subscribe(function(ident) {
            var modalInit = function me() { // <- nice trick with naming for recursion!
              // only do the init once the element exists in the DOM.
              if ($('#' + ident).length) {
                $('#' + ident)
                  .modal()
                  .on('hidden.bs.modal', function (e) {
                    app.ports.closedModal.send(ident);
                  })
                  .modal('show');
              } else {
                // wait for the element to exist...
                setTimeout(me, 50);
              }
            };
            modalInit ();
          });
        </script>
    </body>
